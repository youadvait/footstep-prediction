            "4. Apply configuration and restart audio applications",
            "",
            "üéÆ WHAT IT DOES:",
            "‚úÖ Automatically detects Call of Duty footsteps using energy + frequency analysis",
            "‚úÖ Amplifies footsteps by 3x when detected (confidence > 0.7)",
