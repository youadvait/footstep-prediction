name: Build Windows VST3
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1
    
    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DJUCE_BUILD_EXTRAS=OFF ^
          -DJUCE_BUILD_EXAMPLES=OFF
    
    - name: Build VST3
      run: |
        cmake --build build --config Release --target FootstepDetector_VST3
    
    - name: Package VST3
      run: |
        mkdir package
        xcopy "build\FootstepDetector_artefacts\Release\VST3\FootstepDetector.vst3" "package\FootstepDetector.vst3\" /E /I
        
    - name: Upload Windows VST3
      uses: actions/upload-artifact@v3
      with:
        name: FootstepDetector-Windows-VST3
        path: package/