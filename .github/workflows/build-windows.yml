name: Build Windows VST3
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Download JUCE 6.1.6 (Stable VST3)
      run: |
        Write-Host "=== DOWNLOADING JUCE 6.1.6 (STABLE VST3) ==="
        
        # Remove any existing JUCE
        if (Test-Path "JUCE") {
          Remove-Item -Recurse -Force "JUCE"
          Write-Host "Removed existing JUCE"
        }
        
        # Download JUCE 6.1.6 (known working VST3 SDK)
        Write-Host "Downloading JUCE 6.1.6..."
        Invoke-WebRequest -Uri "https://github.com/juce-framework/JUCE/archive/refs/tags/6.1.6.zip" -OutFile "juce.zip"
        
        # Extract JUCE
        Write-Host "Extracting JUCE..."
        Expand-Archive -Path "juce.zip" -DestinationPath "."
        Rename-Item "JUCE-6.1.6" "JUCE"
        Remove-Item "juce.zip"
        
        # Verify JUCE installation
        if (Test-Path "JUCE/extras/Build/CMake/JUCEModuleSupport.cmake") {
          Write-Host "✅ JUCE 6.1.6 installation complete"
        } else {
          Write-Host "❌ JUCE installation failed"
          exit 1
        }
        
    - name: Configure CMake
      run: |
        Write-Host "=== CMAKE CONFIGURATION ==="
        cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
    
    - name: Build VST3
      run: |
        Write-Host "=== BUILDING VST3 ==="
        cmake --build build --config Release --target FootstepDetector_VST3 --verbose
    
    - name: Find and package VST3
      run: |
        Write-Host "=== VST3 SEARCH ==="
        Get-ChildItem -Recurse build/ -Name "*.vst3" -ErrorAction SilentlyContinue | ForEach-Object { Write-Host "Found: $_" }
        
        New-Item -ItemType Directory -Force -Path package
        
        # Look for VST3 in build output
        $vst3Paths = @(
          "build/FootstepDetector_artefacts/Release/VST3/FootstepDetector.vst3",
          "build/Release/VST3/FootstepDetector.vst3"
        )
        
        $found = $false
        foreach ($path in $vst3Paths) {
          if (Test-Path $path) {
            Write-Host "✅ Found VST3 at: $path"
            Copy-Item -Recurse $path package/
            $found = $true
            break
          }
        }
        
        if (-not $found) {
          Write-Host "❌ VST3 not found in expected locations"
          Get-ChildItem -Recurse build/ -Name "*FootstepDetector*" | ForEach-Object { Write-Host "Found: $_" }
          New-Item -Path "package/BUILD_LOG.txt" -Value "Build completed - check logs for VST3 location" -Force
        }
        
    - name: Upload Windows VST3
      uses: actions/upload-artifact@v4
      with:
        name: FootstepDetector-Windows-VST3-FINAL
        path: package/
        retention-days: 30
