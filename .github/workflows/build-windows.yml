            "",
            "üîß PLUGIN PARAMETERS:",
            "- Sensitivity: Adjust detection threshold (default: 0.5)",
            "- Gain: Control amplification amount (default: 3.0x)",
            "- Bypass: Toggle plugin on/off for comparison",
            "",
