name: Build Windows VST3
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v2
    
    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release
    
    - name: Build VST3
      run: |
        cmake --build build --config Release --target FootstepDetector_VST3
    
    - name: List build output (debug)
      run: |
        Get-ChildItem -Recurse build/ -Name "*.vst3" | ForEach-Object { Write-Host "Found VST3: $_" }
    
    - name: Package VST3
      run: |
        New-Item -ItemType Directory -Force -Path package
        $vst3Path = "build/FootstepDetector_artefacts/Release/VST3/FootstepDetector.vst3"
        if (Test-Path $vst3Path) {
          Copy-Item -Recurse $vst3Path package/
          Write-Host "✅ VST3 packaged successfully"
        } else {
          Write-Host "❌ VST3 not found at: $vst3Path"
          Get-ChildItem -Recurse build/ -Name "*FootstepDetector*" | ForEach-Object { Write-Host "Alternative: $_" }
        }
        
    - name: Upload Windows VST3
      uses: actions/upload-artifact@v4
      with:
        name: FootstepDetector-Windows-VST3
        path: package/
        retention-days: 30